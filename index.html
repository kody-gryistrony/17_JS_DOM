	document.addEventListener("click", changeColor);
	//funcja zmieniająca kolor diva
	function changeColor(){
		console.log("czy dzialasz?");
		//generujemy randomowy kolor
		// math.random zwraca wartość od 0 do 1 (ułamkową), mnożmy z 255 by mieć wartość koloru rgb
		// math.floor zaookrągla nam tą wartość
		// potem łączymy wszystko w jeden string plusami
		var value = "rgb("
		+Math.floor(Math.random()*255)
		+","
		+Math.floor(Math.random()*255)
		+","
		+Math.floor(Math.random()*255)
		+")"
		//funkcja na kliknięcie będzie się wykonywała
		div.style.backgroundColor = value;
	}


	div.addEventListener("mouseover", changeColor);

	//tworzymy cały element włącznie z tekstem w środku w js
	var menu = document.createElement("div");
	var text = document.createElement("p");
	text.innerHTML = "JESTEM MENU";
	menu.appendChild(text);
	menu.id = "menu";
	console.log(menu);

	//na kliknięcie będzie się wykonywała zmiana stanu menu - doda się do DOM albo usunie z niego
	function zmianaMenu(){
		if(!document.getElementById("menu"))
			div.appendChild(menu);
		else
			div.removeChild(menu);
	}
	
	div.addEventListener("click", zmianaMenu);
